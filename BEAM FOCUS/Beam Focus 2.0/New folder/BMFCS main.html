        /* Profile Details Section */
        .profile-details {

            top: 20%;
            left: 50%;

            background: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;

        }

        .profile-details h2 {

            margin-bottom: 10px;
            color: Red;
        }

        .profile-details p {
            font-size: 1rem;
            margin-bottom: 15px;
            color: blue;
        }

        .profile-details .close-btn {
            font-size: 25px;
            position: absolute;
            top: -15px;
            right: -10px;
            cursor: pointer;
            background-color: yellow;
            padding: 10px;
            border-radius: 50%;
            /* Makes the button round */
            border: none;
            /* Removes the border */
            width: 45px;
            /* Sets the width */
            height: 45px;
            /* Sets the height */
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            /* Adds a subtle shadow for a premium look */
            transition: background-color 0.3s ease, color 0.3s ease;
            /* Smooth transition for hover effects */
        }

        .profile-details .close-btn:hover {
            background-color: #ffc107;
            /* Slightly darker yellow on hover */
            color: #198754;
        }

        /* Profile Settings Section */
        .profile-settings-section {

            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;

        .profile-settings-section .close-btn {
            font-size: 25px;

            top: 5px;

            cursor: pointer;
            background-color: yellow;

            border-radius: 50%;

            width: 45px;

            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

        .profile-settings-section .close-btn:hover {
            background-color: #ffc107;

        }

        .profile-settings-section iframe {

        /* Styling for the buttons */

    <script>
        // Function to load content into iframe
        function loadContent(url) {
            document.getElementById('contentFrame').src = url;
        }

        // Function to handle profile section toggle
        document.addEventListener('DOMContentLoaded', () => {
            let sections = document.querySelectorAll('[id^="section"]');
            if (sections.length > 1) {
                let sectionOne = sections[0];
                sections.forEach((section) => {
                    if (section !== sectionOne) {
                        section.style.display = 'none';
                    }
                });
            }

            window.display = (sectionId) => {
                makeRemainingScreensInvisible(sectionId);
                let section = document.getElementById(sectionId);
                if (section) { // Check if the element is found
                    section.style.display = 'block';
                    window.scrollTo(0, 0);
                }
            };

            window.hide = (sectionId) => {
                let section = document.getElementById(sectionId);
                if (section) { // Check if the element is found
                    section.style.display = 'none';
                }
            };

            const makeRemainingScreensInvisible = (sectionId) => {
                let sections = document.querySelectorAll('[id^="section"]');
                sections.forEach((section) => {
                    if (section.id !== sectionId) {
                        section.style.display = 'none';
                    }
                });
            };
        });

        // Function to handle messages from the iframe
        window.addEventListener('message', function(event) {
            if (event.origin !== 'https://profilebmfcs.ccbp.tech') return;

            const data = event.data;
            const name = data.name;
            const bio = data.bio;

            // Update the UI with received data
            document.getElementById('profileNameDisplay').textContent = name;
            document.getElementById('profileBioDisplay').textContent = bio;
            // Display the profile section
            document.getElementById('profileDetails').style.display = 'block';
        });
    </script>
    <script>
        let startTime = new Date().getTime();

        function updateTimer() {
            let currentTime = new Date().getTime();
            let elapsedTime = currentTime - startTime;

            let hours = Math.floor(elapsedTime / (1000 * 60 * 60));
            let minutes = Math.floor((elapsedTime % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((elapsedTime % (1000 * 60)) / 1000);
            // Update elapsed time message
            let elapsedTimeMessage = `${hours} hour${hours !== 1 ? 's' : ''} ${minutes} minute${minutes !== 1 ? 's' : ''} ${seconds} second${seconds !== 1 ? 's' : ''}`;
            document.getElementById('elapsedMessage').textContent = elapsedTimeMessage;
        }

        setInterval(updateTimer, 1000);

        // Function to open Streak Popup
        function openStreakPopup() {
            document.getElementById('streakPopup').style.display = 'flex';
            const streakIframe = document.getElementById('streakIframe');
            streakIframe.src = 'https://streakbeamfocus.ccbp.tech'; // Reloads the Streak site
        }

        // Function to close Streak Popup
        function closeStreakPopup() {
            document.getElementById('streakPopup').style.display = 'none';
        }

        // Function to open Notepad Popup
        function openNotepadPopup() {

        }

        }
